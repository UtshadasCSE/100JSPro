<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineering Icon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f0f0f0;
      }

      .icon-wrapper {
        position: relative;
        width: 160px;
        height: 160px;
        cursor: pointer;
      }

      /* Outer red arc SVG */
      .arc-svg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .icon-wrapper:hover .arc-svg {
        transform: rotate(90deg);
      }

      /* Inner circle */
      .icon-circle {
        position: absolute;
        inset: 10px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 40% 35%,
          #ffffff 0%,
          #e8e8e8 100%
        );
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.12),
          0 2px 8px rgba(0, 0, 0, 0.08),
          inset 0 1px 2px rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        overflow: hidden;
      }

      .icon-wrapper:hover .icon-circle {
        transform: scale(1.04);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.16),
          0 4px 12px rgba(0, 0, 0, 0.1),
          inset 0 1px 2px rgba(255, 255, 255, 0.9);
      }

      /* Image inside circle */
      .icon-img {
        width: 65%;
        height: 65%;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .icon-wrapper:hover .icon-img {
        transform: scale(1.08);
      }
    </style>
  </head>
  <body>
    <div class="icon-wrapper" title="Engineering & Technical">
      <!-- Red arc -->
      <svg
        class="arc-svg"
        viewBox="0 0 160 160"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="80"
          cy="80"
          r="76"
          stroke="#e31c23"
          stroke-width="5"
          stroke-linecap="round"
          stroke-dasharray="358"
          stroke-dashoffset="90"
          fill="none"
          transform="rotate(-100 80 80)"
        />
      </svg>

      <!-- Glowing circle with image -->
      <div class="icon-circle">
        <img
          class="icon-img"
          src="/mnt/user-data/uploads/1771510300715_image.png"
          alt="Engineering Icon"
        />
      </div>
    </div>

    <script>
      const wrapper = document.querySelector(".icon-wrapper");

      wrapper.addEventListener("click", () => {
        const circle = wrapper.querySelector(".icon-circle");
        circle.style.transition = "transform 0.1s ease";
        circle.style.transform = "scale(0.95)";
        setTimeout(() => {
          circle.style.transition =
            "transform 0.4s cubic-bezier(0.34,1.56,0.64,1)";
          circle.style.transform = "scale(1.06)";
          setTimeout(() => {
            circle.style.transform = "";
            circle.style.transition = "";
          }, 400);
        }, 100);
      });
    </script>
  </body>
</html>
