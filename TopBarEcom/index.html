<!doctype html>
<html lang="en">
  <head>
    <!-- Tell browser how to read letters -->
    <meta charset="UTF-8" />

    <!-- Make layout work on phones and tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Persistent Sale Countdown</title>

    <style>
      /* Remove default browser spacing */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Top sale bar */
      .sale-bar {
        background: linear-gradient(90deg, #0f172a, #1e40af);
        color: white;

        /* Stick to the top */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

        /* Space inside */
        padding: 12px 16px;

        /* Layout */
        display: flex;
        align-items: center;
        justify-content: space-between;

        /* Stay above everything */
        z-index: 9999;

        font-family: Arial, sans-serif;
      }

      /* Sale text */
      .sale-text {
        font-size: 16px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Countdown wrapper */
      .countdown {
        display: flex;
        gap: 8px;
      }

      /* Each time box */
      .time-box {
        background: #2563eb;
        border-radius: 6px;
        padding: 6px 10px;
        min-width: 60px;
        text-align: center;
      }

      /* Big number */
      .time {
        font-size: 18px;
        font-weight: 700;
      }

      /* Small label */
      .label {
        font-size: 10px;
        opacity: 0.8;
      }

      /* Mobile friendly */
      @media (max-width: 600px) {
        .sale-bar {
          flex-direction: column;
          gap: 8px;
          text-align: center;
        }

        .sale-text {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sale bar -->
    <div class="sale-bar">
      <!-- Left text -->
      <div class="sale-text">ðŸ”¥ 24 Hour Flash Sale â€” Ends Soon!</div>

      <!-- Countdown -->
      <div class="countdown">
        <div class="time-box">
          <div class="time" id="hours">00</div>
          <div class="label">Hours</div>
        </div>

        <div class="time-box">
          <div class="time" id="minutes">00</div>
          <div class="label">Min</div>
        </div>

        <div class="time-box">
          <div class="time" id="seconds">00</div>
          <div class="label">Sec</div>
        </div>
      </div>
    </div>

    <script>
      /* This is the key name we use to save time in the browser */
      const STORAGE_KEY = "saleEndTime";

      /* 24 hours in milliseconds */
      const SALE_DURATION = 24 * 60 * 60 * 1000;

      /* Get saved end time from browser memory */
      let endTime = localStorage.getItem(STORAGE_KEY);

      /* If no end time exists, create one */
      if (!endTime) {
        /* Current time + 24 hours */
        endTime = Date.now() + SALE_DURATION;

        /* Save it so refresh wonâ€™t reset */
        localStorage.setItem(STORAGE_KEY, endTime);
      }

      /* Convert saved value to number */
      endTime = Number(endTime);

      /* Update countdown numbers */
      function updateCountdown() {
        /* Current time */
        const now = Date.now();

        /* Time left */
        let timeLeft = endTime - now;

        /* If time is finished */
        if (timeLeft <= 0) {
          timeLeft = 0;
        }

        /* Convert time */
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        /* Show numbers on screen */
        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0",
        );
        document.getElementById("minutes").textContent = String(
          minutes,
        ).padStart(2, "0");
        document.getElementById("seconds").textContent = String(
          seconds,
        ).padStart(2, "0");
      }

      /* Run immediately */
      updateCountdown();

      /* Update every second */
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
