<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Step Progress Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f9f9f9, #e0eafc);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 600px;
      }

      .progress-container {
        display: flex;
        justify-content: space-between;
        position: relative;
        margin-bottom: 40px;
      }

      .progress-bar-back,
      .progress-bar-front {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 6px;
        border: none;
        border-radius: 4px;
        z-index: 0;
      }

      .progress-bar-back {
        width: 100%;
        background-color: #e0e0e0;
      }

      .progress-bar-front {
        width: 0%;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        transition: width 0.4s ease-in-out;
      }

      .step {
        z-index: 1;
        width: 40px;
        height: 40px;
        background-color: #fff;
        border-radius: 50%;
        border: 3px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ccc;
        position: relative;
        transition: all 0.3s;
      }

      .step.checked {
        border-color: #0072ff;
        color: #0072ff;
      }

      .step.checked small {
        position: absolute;
        bottom: -28px;
        font-size: 12px;
        color: #333;
        font-weight: 500;
      }

      .btn {
        background: #0072ff;
        border: none;
        color: white;
        padding: 12px 25px;
        margin: 10px;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .btn:hover:not(:disabled) {
        background: #005ecf;
      }

      @media (max-width: 480px) {
        .progress-container {
          flex-direction: column;
          align-items: center;
          gap: 25px;
        }

        .progress-bar-back,
        .progress-bar-front {
          display: none;
        }

        .step small {
          position: static;
          margin-top: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <hr class="progress-bar-back" />
        <hr class="progress-bar-front" />
        <div class="step checked">
          <i class="fas fa-check"></i>
          <small>Start</small>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
        <div class="step">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <button class="btn" id="prev" disabled>
        <i class="fas fa-arrow-left"></i> Prev
      </button>
      <button class="btn" id="next">
        Next <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="index.ts"></script>
  </body>
</html>
