<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--== Start Screen ==-->
      <div id="startScreen" class="screen active">
        <h1>Welcome to the Quiz</h1>
        <button onclick="startQuiz()" class="startBtn">Start Screen</button>
      </div>
      <!--== Quiz Screen  ==-->
      <div id="quizScreen" class="screen">
        <h5>
          Question <span id="current">1</span> of <span id="total">5</span>
        </h5>
        <h2 id="question"></h2>
        <!-- option button  -->
        <button onclick="checkAnswer(0)" id="btn0" class="option"></button>
        <button onclick="checkAnswer(1)" id="btn1" class="option"></button>
        <button onclick="checkAnswer(2)" id="btn2" class="option"></button>
        <button onclick="checkAnswer(3)" id="btn3" class="option"></button>
        <!-- show current score  -->
        <p>Score: <span id="score">0</span></p>
        <!-- progress bar  -->
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <!--== Result screeen ==-->
      <div id="resultScreen" class="screen">
        <h1>Quiz FinishedðŸ¥³</h1>
        <h2>Your score <span id="finalScore"></span></h2>
        <button onclick="restartQuiz()">Restart</button>
      </div>
    </div>

    <!-- External JS File  -->
    <script src="app.js"></script>
  </body>
</html>
