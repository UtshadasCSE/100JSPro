<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Courier New", Courier, monospace;
        background: linear-gradient(135deg, #375cff, #eeddff);
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .conatiner {
        background: radial-gradient(rgb(222, 255, 160), rgb(252, 172, 255));
        color: #ff3636;
        padding: 1rem;
        border-radius: 0.6rem;
        text-align: center;
        box-shadow: 0px 1px 4px 1px #ff7e7e;
      }
      input {
        padding: 12px;
        width: 220px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        outline: none;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: #667eea;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      button:hover {
        background: #5a67d8;
      }
      .popup-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: 0.3s ease;
      }
      .popup-overlay.active {
        opacity: 1;
        visibility: visible;
      }
      /* Popup box */
      .popup-box {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        text-align: center;
        transform: scale(0.7);
        transition: 0.3s ease;
      }
      .popup-overlay.active .popup-box {
        transform: scale(1);
      }
      .success {
        color: green;
        font-weight: bold;
      }

      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="conatiner">
      <h2>Password</h2>
      <input type="text" id="passwordInput" placeholder="Enter your password" />
      <br />
      <button id="submitBtn">Submit</button>
    </div>

    <div id="popupOverlay" class="popup-overlay">
      <div class="popup-box">
        <p id="popupMessage"></p>
      </div>
    </div>
    <script>
      const passwordGiven = document.getElementById("passwordInput");
      const submitBtn = document.getElementById("submitBtn");
      const popupOverlay = document.getElementById("popupOverlay");
      const popupMessage = document.getElementById("popupMessage");

      submitBtn.addEventListener("click", () => {
        let password = passwordGiven.value;
        let message = "";
        if (password.length >= 8) {
          message = "Strong password!";
          popupMessage.className = "success";
        } else {
          message = "Password too short ";
          popupMessage.className = "error";
        }

        popupMessage.textContent = message;
        popupOverlay.classList.add("active");
        // Close popup when clicking outside the box
        popupOverlay.addEventListener("click", function (e) {
          if (e.target === popupOverlay) {
            popupOverlay.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
